name: CI - Pruebas de Preprocesamiento

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Pruebas Python
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout codigo
      uses: actions/checkout@v3
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Verificar sintaxis con flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Ejecutar preprocesamiento.py
      run: |
        python preprocesamiento.py
    
    - name: Verificar importaciones
      run: |
        python -c "from preprocesamiento import PreprocessingPipeline, preprocesar_dataset; print('âœ… Importaciones exitosas')"

  lint:
    name: Analisis de codigo
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Instalar herramientas de analisis
      run: |
        pip install flake8 pylint
    
    - name: Ejecutar Pylint
      run: |
        pylint preprocesamiento.py --exit-zero --max-line-length=100

  security:
    name: Analisis de seguridad
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Instalar dependencias de seguridad
      run: |
        pip install safety bandit
    
    - name: Verificar vulnerabilidades en dependencias
      run: |
        pip install -r requirements.txt
        safety check --json || true
    
    - name: Analisis de seguridad del codigo
      run: |
        bandit -r . -f json || true